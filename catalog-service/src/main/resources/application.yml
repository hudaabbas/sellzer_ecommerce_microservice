server:
  port: 9005
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:localhost;DB_CLOSE_ON_EXIT=FALSE
    username: admin
    password:
  application:
    name: catalog-service
  cloud:
    kubernetes:
      secrets:
        name: db-secret
        config:
          enabled: true
          sources:
            namespace: default
            name: mongo-conf
            reload:
              enabled: true
              mode: polling
              period: 1000
management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
